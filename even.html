<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class NumberChecker {
    constructor() { }

    // This function checks if a single number is odd or even, or, if given an array of numbers, 
    // it checks each number in the array. For invalid inputs (non-number or non-array), 
    // it returns "Invalid input".
    checkOddEven(input) {
        // Check if input is a single number
        if (typeof input === 'number') {
            return input % 2 === 0 ? 'Even' : 'Odd';
        }
        
        // Check if input is an array of numbers
        if (Array.isArray(input)) {
            return input.map(num => {
                return typeof num === 'number' ? (num % 2 === 0 ? 'Even' : 'Odd') : 'Invalid';
            });
        }

        // If input is not a number or array, return 'Invalid input'
        return 'Invalid input';
    }
}

// Instructor's test cases
const numberChecker = new NumberChecker();

console.log(numberChecker.checkOddEven(5));
// Expected Output: Odd

console.log(numberChecker.checkOddEven(10));
// Expected Output: Even

console.log(numberChecker.checkOddEven([3, 5, 7, 10]));
// Expected Output: ['Odd', 'Odd', 'Odd', 'Even']

console.log(numberChecker.checkOddEven('Hello'));
// Expected Output: Invalid input

  </script>
</body>
</html>
