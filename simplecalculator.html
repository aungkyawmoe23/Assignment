<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class SimpleCalculator {
    constructor() { }

    // This function performs arithmetic calculations based on the provided operation.
    // Supported operations are 'add', 'subtract', 'multiply', 'divide', and 'modulus'.
    // Returns the result of the operation or an appropriate error message.
    calculate(operation, num1, num2) {
        // Validate input: num1 and num2 should be numbers
        if (typeof num1 !== 'number' || typeof num2 !== 'number') {
            return "Invalid input: num1 and num2 must be numbers";
        }

        switch (operation) {
            case 'add':
                return num1 + num2;
            case 'subtract':
                return num1 - num2;
            case 'multiply':
                return num1 * num2;
            case 'divide':
                if (num2 === 0) return "Cannot divide by zero";
                return Math.floor(num1 / num2);  // Integer division
            case 'modulus':
                return num1 % num2;
            default:
                return "Invalid operation";
        }
    }
}

// Instructor's test cases
const calculator = new SimpleCalculator();

console.log(calculator.calculate('add', 5, 3));       
// Expected Output: 8

console.log(calculator.calculate('subtract', 10, 4)); 
// Expected Output: 6

console.log(calculator.calculate('multiply', 6, 7));  
// Expected Output: 42

console.log(calculator.calculate('divide', 8, 2));    
// Expected Output: 4

console.log(calculator.calculate('divide', 9, 2));    
// Expected Output: 4

console.log(calculator.calculate('divide', 8, 0));    
// Expected Output: Cannot divide by zero

console.log(calculator.calculate('modulus', 8, 3));       
// Expected Output: 2

console.log(calculator.calculate('add', 5, 'three')); 
// Expected Output: Invalid input: num1 and num2 must be numbers

  </script>
</body>
</html>
