function isPrime(num) {
    if (num <= 1) return messageFormatter(`${num} is NOT a prime number.`);
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return messageFormatter(`${num} is NOT a prime number.`);
    }
    return messageFormatter(`${num} is a prime number.`);
}

function findPrimesInRange(range) {
    if (!Array.isArray(range) || range.length !== 2 || 
        typeof range[0] !== 'number' || typeof range[1] !== 'number') {
        return messageFormatter("Invalid input. Please provide a number or a valid range (array of two numbers).");
    }

    const [start, end] = range;
    const primes = [];
    
    for (let num = Math.min(start, end); num <= Math.max(start, end); num++) {
        if (num > 1 && isPrime(num) === `${num} is a prime number.`) {
            primes.push(num);
        }
    }
    return messageFormatter(`Primes between ${start} and ${end}: [${primes.join(', ')}]`);
}

function messageFormatter(input) {
    return input;
}
