<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // -- NOTE --
        // assigning equal sign three times instead of two times
        // (===) is strict quality. Only true if both are exactly same.
        // 0  == '0'; (this is true because 0 is converted to number from string)
        // 0 === '0'; (false because '0' is a string)

        // chain logic
        function isLeapYear_LogicChain(year) {
            // a year is a leap year if it's divisible by 4, and either not dividsible by 100 or divisible by 400
            return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? year + " : a leap year" : year + " : not a leap year"
        }

        // nested function
        function isLeapYear_NestedIfConditional(year) {
            if (year % 4 === 0) { // check if divisible by 4
                if (year % 100 === 0) { //if it is, check if also divisible by 100
                    if (year % 400 === 0) { // if divisible by 100, check if also divisible by 400
                        return year + " : a leap year";
                    } else {
                        return year + " : not a leap year"; // divisible by 100 but not by 400, so not a leap year
                    }
                } else {
                    return year + " : a leap year"; // Divisible by 4 not by 100, so its a leap year
                }
            } else {
                return year + " : not a leap year"; // not divisible by 4, so not a leap year
            }
        }

        // Test Case
        console.log(isLeapYear_LogicChain(2100));
        console.log(isLeapYear_NestedIfConditional(2100));

        console.log(isLeapYear_LogicChain(2000));
        console.log(isLeapYear_NestedIfConditional(2000));

        console.log(isLeapYear_LogicChain(2024));
        console.log(isLeapYear_NestedIfConditional(2024));
  </script>
</body>
</html>
